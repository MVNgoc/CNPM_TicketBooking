{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="session-style container center-item-style">
    <form action="/action_page.php" class="card p-4 shadow was-validated" style="width: 600px;">
        <h1 style="text-align: center;">Đăng ký</h1>
        <div class="mb-3 mt-3">
            <label for="username" class="form-label" style="font-weight: 700;">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Vui lòng điền tên đăng nhập.</div>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label" style="font-weight: 700;">Mật khẩu:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="pswd" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label" style="font-weight: 700;">Nhập lại mật khẩu:</label>
            <input type="password" class="form-control" id="repeatpwd" placeholder="Nhập lại mật khẩu" name="pswd" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Vui lòng nhập lại mật khẩu.</div>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <p class="text-primary" style="width: 350px;">Đã có tài khoản?  <a href="/login">Đăng nhập ngay!</a></p>
            <button type="submit" class="btn btn-success" style="width: 150px; float: right; font-weight: 700;">Đăng ký</button>
        </div>
    </form>
</div>
{% endblock %}
