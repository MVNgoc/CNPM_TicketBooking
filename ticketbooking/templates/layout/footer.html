<div class="bg-dark">
    <footer class="py-3">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            {% for c in categories %}
            <li class="nav-item">
                <a href="{{ c.link }}"
                   class="nav-link px-2 text-body-secondary text-light {{'active' if c.link==path }}">
                    {{ c.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
        <p class="text-center text-body-secondary text-light">© 2024 Công nghệ phần mềm, Đại học Mở TP HCM</p>
    </footer>
</div>
