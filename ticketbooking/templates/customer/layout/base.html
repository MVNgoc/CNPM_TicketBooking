<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

{% block header %}
{% include 'customer/layout/header.html' %}
{% endblock %}

{% block content required %}
{% endblock %}

{% block footer %}
{% include 'customer/layout/footer.html' %}
{% endblock %}

<div class="modal fade" id="popupForm" tabindex="-1" aria-labelledby="popupFormModalLabel"
     aria-hidden="true">
    <div class="modal-dialog d-flex align-items-center" style="height: 100%;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-center" id="popupFormModalLabel" style="font-weight: 700;">
                    Quý khách xác nhận đăng xuất?</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <button type="button" class="btn btn-secondary mt-3" data-bs-dismiss="modal"
                            style="width: 150px; font-weight: 700;">Đóng
                    </button>
                    <a href="/logout" class="btn btn-danger mt-3"
                       style="width: 150px; font-weight: 700;">
                        Đồng ý
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var errorCode = {% if error_code %}"{{ error_code }}"{% else %}null{% endif %};
    var type_ticket = {% if session['flight_info'] %}"{{ session['flight_info']['type_ticket'] }}"{% else %}null{% endif %};
</script>
<script src="../static/js/script.js" defer type="text/javascript"></script>
</html>
