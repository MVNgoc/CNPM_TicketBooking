<div style="background: #207dc8;">
    <footer class="py-3">
        <div class="nav justify-content-between align-items-center container">
            <div class="d-flex">
                {% if current_user.is_authenticated %}
                {% for c in categories %}
                <p class="nav-item">
                    <a href="{{ c.link }}"
                       class="nav-link px-2 text-body-secondary text-light {{'active' if c.link==path or c.sub_link_1==path or c.sub_link_2==path or c.sub_link_3==path }}">
                        {{ c.name }}
                    </a>
                </p>
                {% endfor %}
                {% endif %}
            </div>
            <div>
                <p class="text-center text-body-secondary text-light">© 2024 Công nghệ phần mềm, Đại học Mở TP HCM</p>
            </div>
        </div>

    </footer>
</div>
