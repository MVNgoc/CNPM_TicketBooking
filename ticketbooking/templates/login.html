{% extends 'layout/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="session-style container">
    <form action="/action_page.php" class="card p-4 shadow" style="width: 600px;">
        <h1 style="text-align: center;">Đăng nhập</h1>
        <div class="mb-3 mt-3">
            <label for="username" class="form-label" style="font-weight: 700;">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label" style="font-weight: 700;">Mật khẩu:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="pswd">
        </div>
        <p class="text-danger" style="font-weight: 700;">Tên đăng nhập hoặc mật khẩu không đúng!</p>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <p class="text-primary" style="width: 350px;">Chưa có tài khoản?  <a href="/signin">Đăng ký ngay!</a></p>
            <button type="submit" class="btn btn-success" style="width: 150px; font-weight: 700;">Đăng nhập</button>
        </div>
    </form>
</div>
{% endblock %}
